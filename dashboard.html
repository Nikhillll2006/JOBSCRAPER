<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 28px;
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            max-width: 220px;
            margin: 30px auto;
            padding: 12px;
            background-color: #4d8f55;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #74ebd5;
        }
        .logout-btn {
            background-color: #ff5c5c;
        }
        .logout-btn:hover {
            background-color: #f0a7a7;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Dashboard!</h1>
    <p>Your login was successful. You are now logged in and ready to use the system.</p>
    
    <!-- Link to Profile -->
    <a href="profile.html" class="btn">Go to Profile</a>
    
    <!-- Link to Logout (Redirect to Login Page) -->
    <a href="/login" class="btn logout-btn">Logout</a>
</div>

</body>
</html>
