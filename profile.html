<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #74ebd5;
            background: -webkit-linear-gradient(to right, #ACB6E5, #74ebd5);
            background: linear-gradient(to right, #ACB6E5, #74ebd5);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #74ebd5;
            outline: none;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #74ebd5;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #ACB6E5;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Profile</h2>
    <form id="profile-form">
        <h3>Personal Details</h3>
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <h3>Contact Information</h3>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>
        </div>

        <h3>Professional Details</h3>
        <div class="form-group">
            <label for="jobTitle">Current Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" required>
        </div>
        <div class="form-group">
            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" name="experience" required>
        </div>
        <div class="form-group">
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        </div>

        <h3>Education</h3>
        <div class="form-group">
            <label for="qualification">Highest Qualification:</label>
            <input type="text" id="qualification" name="qualification" required>
        </div>
        <div class="form-group">
            <label for="university">University/College:</label>
            <input type="text" id="university" name="university" required>
        </div>
        <div class="form-group">
            <label for="passingYear">Passing Year:</label>
            <input type="number" id="passingYear" name="passingYear" required>
        </div>
        <div class="form-group">
            <label for="certifications">Additional Certifications:</label>
            <textarea id="certifications" name="certifications" rows="3"></textarea>
        </div>

        <button type="submit" class="submit-btn">Save Profile</button>
    </form>
</div>

<script>
    document.getElementById('profile-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Here we can add the logic to save the form data if needed

        // Redirect to jobsearch.html after successful form submission
        window.location.href = "jobsearch.html";
    });
</script>

</body>
</html>
